<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד ניהול צוות</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>דשבורד ניהול צוות</h1>
            <div class="header-controls">
                <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                <button id="uploadBtn" class="btn btn-primary">טען קובץ תכנון</button>
                <div id="fileInfo" class="file-info hidden"></div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard-content hidden">
            
            <!-- Summary Cards -->
            <section class="summary-section">
                <div class="card summary-card">
                    <div class="card-content">
                        <h3>סך העובדים</h3>
                        <div class="card-value" id="totalEmployees">0</div>
                    </div>
                </div>
                
                <div class="card summary-card">
                    <div class="card-content">
                        <h3>משימות פעילות</h3>
                        <div class="card-value" id="activeTasks">0</div>
                    </div>
                </div>
                
                <div class="card summary-card">
                    <div class="card-content">
                        <h3>עובדים בעומס גבוה</h3>
                        <div class="card-value warning" id="overloadedEmployees">0</div>
                    </div>
                </div>
                
                <div class="card summary-card">
                    <div class="card-content">
                        <h3>תקציב בפועל</h3>
                        <div class="card-value" id="totalBudget">0</div>
                    </div>
                </div>
            </section>

            <!-- Workload Overview -->
            <section class="workload-section">
                <div class="card">
                    <h2>עומס עבודה לפי עובד</h2>
                    <div id="workloadChart" class="workload-chart"></div>
                </div>
            </section>

            <!-- Timeline View -->
            <section class="timeline-section">
                <div class="card">
                    <div class="section-header">
                        <h2>ציר זמן - 30 הימים הקרובים</h2>
                        <div class="timeline-controls">
                            <button id="prevMonth" class="btn-icon">◀</button>
                            <span id="currentMonth" class="current-month"></span>
                            <button id="nextMonth" class="btn-icon">▶</button>
                        </div>
                    </div>
                    <div id="timeline" class="timeline-container"></div>
                </div>
            </section>

            <!-- Today's Tasks -->
            <section class="today-section">
                <div class="card">
                    <h2>משימות להיום</h2>
                    <div id="todayTasks" class="today-tasks"></div>
                </div>
            </section>

            <!-- Employee Details -->
            <section class="details-section">
                <div class="card">
                    <h2>פירוט לפי עובד</h2>
                    <div id="employeeDetails" class="employee-details"></div>
                </div>
            </section>

        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">📊</div>
            <h2>טען קובץ תכנון כדי להתחיל</h2>
            <p>העלה קובץ אקסל עם תכנון העבודה של הצוות</p>
            <button id="uploadBtnEmpty" class="btn btn-primary btn-large">בחר קובץ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
