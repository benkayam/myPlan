<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPlan - דשבורד ניהול צוות</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- SheetJS library for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>myPlan - דשבורד ניהול צוות</h1>
            <p class="subtitle">מערכת לניהול ומעקב אחר תכנון עבודה של עובדים</p>
        </header>

        <!-- File Upload Section -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h2>העלה קובץ Excel</h2>
                <p>גרור קובץ לכאן או לחץ לבחירה</p>
                <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
                <button id="uploadBtn" class="btn-primary">בחר קובץ</button>
            </div>
            <div id="fileInfo" class="file-info hidden"></div>
        </section>

        <!-- Analysis Progress -->
        <section id="progressSection" class="progress-section hidden">
            <h3>מנתח קובץ...</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText" class="progress-text"></p>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="dashboard-section hidden">
            
            <!-- Summary Cards - Simplified -->
            <div class="summary-cards">
                <div class="card">
                    <h3>עובדים</h3>
                    <div class="card-value" id="totalEmployees">0</div>
                </div>
                <div class="card">
                    <h3>משימות</h3>
                    <div class="card-value" id="totalTasks">0</div>
                </div>
                <div class="card status-red">
                    <h3>⚠️ חפיפות</h3>
                    <div class="card-value" id="totalOverlaps">0</div>
                </div>
            </div>

            <!-- Overlaps Alert -->
            <div id="overlapsAlert" class="overlaps-alert hidden">
                <h2>⚠️ אזהרה: נמצאו חפיפות!</h2>
                <div id="overlapsList"></div>
            </div>

            <!-- Calendar View - MAIN FOCUS -->
            <div class="calendar-section">
                <h2>📅 לוח שנה - מי עובד על מה</h2>
                <div class="calendar-controls">
                    <button id="prevWeek">◀ שבוע קודם</button>
                    <span id="currentWeek"></span>
                    <button id="nextWeek">שבוע הבא ▶</button>
                </div>
                <div id="calendarView" class="calendar-view"></div>
            </div>

            <!-- Employees Summary - Simplified -->
            <div class="employees-section">
                <h2>סיכום עובדים</h2>
                <div id="employeesSummary" class="employees-summary"></div>
            </div>

            <!-- Raw Data Viewer (for debugging) -->
            <details class="raw-data-section">
                <summary>נתונים גולמיים (debug)</summary>
                <pre id="rawDataViewer" class="raw-data"></pre>
            </details>
        </section>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
